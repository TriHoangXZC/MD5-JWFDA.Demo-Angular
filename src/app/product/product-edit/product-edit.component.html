<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Edit product Form</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Edit product Form</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form [formGroup]="productForm" (ngSubmit)="editProduct()">
            <div class="card-body">
              <div class="">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter name">
                <div [hidden]="nameControl.valid || !nameControl.touched">
                  <div *ngIf="nameControl.errors?.required">Name is required</div>
                  <div *ngIf="nameControl.errors?.minlength">Name minlength is 6</div>
                  <div *ngIf="nameControl.errors?.maxlength">Name maxlength is 25</div>
                </div>
              </div>
              <div class="form-group">
                <label for="price" class="form-label">Price:</label>
                <input type="text" id="price" class="form-control" formControlName="price" placeholder="Enter price">
                <div [hidden]="priceControl.valid || !priceControl.touched">Price is required</div>
              </div>
              <div class="form-group">
                <label for="category" class="form-label">Category:</label>
                <select id="category" class="form-control" formControlName="category">
                  <option disabled [ngValue]="null" >List Category </option>
                  <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <input type="text" id="description" class="form-control" formControlName="description" placeholder="Enter description">
                <div [hidden]="descriptionControl.valid || !descriptionControl.touched">Description is required</div>
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button type="submit" class="btn btn-primary">Edit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
