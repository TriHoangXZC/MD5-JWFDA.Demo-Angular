<h1>Form create product</h1>
<form (ngSubmit)="createProduct()">
  <div class="mb-3">
    <label for="id" class="form-label">Id:</label>
    <input type="number" id="id" name="id" [(ngModel)]="product.id" class="form-control">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-control">
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="text" id="price" name="price" [(ngModel)]="product.price" class="form-control">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="product.description" class="form-control">
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
