<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>List Product</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">List Product</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="card-tools">
            <a routerLink="/products/create" class="btn btn-primary"><i class="fa fa-plus"></i></a>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <table id="product-list" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Category</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products, index as i">
              <td>{{i + 1}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.description}}</td>
              <td>{{product.category?.name}}</td>
              <td class="text-center"><a class="btn btn-primary" routerLink="/products/edit/{{product.id}}"><i class="fa fa-edit"></i></a></td>
              <td class="text-center"><a class="btn btn-danger" [routerLink]="['/products/delete', product.id]"><i class="fa fa-trash"></i></a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Price</th>
              <th>Description</th>
              <th>Category</th>
              <th></th>
              <th></th>
            </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.card-body -->
      </div>
    </div>
  </div>
</section>
