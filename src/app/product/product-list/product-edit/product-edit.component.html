<h1>Form edit product</h1>
<form [formGroup]="productForm" (ngSubmit)="editProduct()">
  <div class="mb-3">
    <label for="id" class="form-label">Id:</label>
    <input type="number" id="id" class="form-control" formControlName="id" disabled>
    <div [hidden]="idControl.valid || !idControl.touched">Id is required</div>
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control" formControlName="name">
    <div [hidden]="nameControl.valid || !nameControl.touched">
      <div *ngIf="nameControl.errors?.required">Name is required</div>
      <div *ngIf="nameControl.errors?.minlength">Name minlength is 6</div>
      <div *ngIf="nameControl.errors?.maxlength">Name maxlength is 25</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="text" id="price" class="form-control" formControlName="price">
    <div [hidden]="priceControl.valid || !priceControl.touched">Price is required</div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" id="description" class="form-control" formControlName="description">
    <div [hidden]="descriptionControl.valid || !descriptionControl.touched">Description is required</div>
  </div>
  <button class="btn btn-secondary">Submit</button>
</form>
