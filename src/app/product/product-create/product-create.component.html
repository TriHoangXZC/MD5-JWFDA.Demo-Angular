<a routerLink="/products">Back to list product</a>
<h1>Form create product</h1>
<form #productForm="ngForm" (ngSubmit)="createProduct(productForm)">
<!--  <div class="mb-3">-->
<!--    <label for="id" class="form-label">Id:</label>-->
<!--    <input type="number" id="id" name="id" #id="ngModel" required [(ngModel)]="product.id" class="form-control">-->
<!--    <div [hidden]="id.valid || !id.touched">Id is required></div>-->
<!--  </div>-->
  <div class="mb-3">
    <label for="name" class="form-label">Name:</label>
    <input type="text" id="name" name="name" #name="ngModel" required minlength="6" maxlength="25" [(ngModel)]="product.name" class="form-control">
    <div [hidden]="name.valid || !name.touched">
      <div *ngIf="name.errors?.required">Name is required</div>
      <div *ngIf="name.errors?.minlength">Name minlength is 6</div>
      <div *ngIf="name.errors?.maxlength">Name maxlength is 25</div>
    </div>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price:</label>
    <input type="text" id="price" name="price" #price="ngModel" required [(ngModel)]="product.price" class="form-control">
    <div [hidden]="price.valid || !price.touched">Price is required</div>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" id="description" name="description" #description="ngModel" required [(ngModel)]="product.description" class="form-control">
    <div [hidden]="description.valid || !description.touched">Description is required</div>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
